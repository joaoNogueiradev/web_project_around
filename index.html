<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site para que possa ver as últimas fotografias do momento!"
    />
    <meta name="author" content="João Nogueira" />
    <meta name="keywords" content="Galeria, código, arte" />
    <title>De pátria à pátria</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <div class="user">
          <div class="user__pic"></div>
          <ul class="user__text">
            <li class="user__name">
              <p class="user__name-paragraph">Jacques Cousteau</p>
              <button class="user__name-edit">
                <img
                  class="user__name-edit-image"
                  src="./images/pencil.png"
                  alt="pencil vector"
                />
              </button>
            </li>
            <li class="user__type">
              <p class="user__type-paragraph">Explorador</p>
            </li>
          </ul>
          <div class="user__add-button"></div>
        </div>
        <div class="cards">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text"></p>
      </footer>
    </div>
  </body>
</html>
