<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site para que possa ver os locais ao redor dos Estados Unidos!"
    />
    <meta name="author" content="João Nogueira" />
    <meta name="keywords" content="Galeria, Estados, paisagens" />
    <title>Ao redor dos E.U.A.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/heart.png" />
  </head>
  <body>
    <div class="page">
      <div class="overlay">
        <form class="form">
          <img
            class="form__close-button"
            src="./images/plus-compressed.png"
            alt="Botão para fechar o formulário de editar perfil"
          />
          <h2 class="form__title">Editar perfil</h2>
          <input
            class="form__input form__input-name"
            type="text"
            placeholder="Nome"
          />
          <input
            class="form__input form__input-type"
            type="text"
            placeholder="Cargo"
          />
          <button class="form__submit-button" type="submit">Salvar</button>
        </form>
      </div>

      <header class="header">
        <img
          class="header__logo"
          src="./images/svg-logo.svg"
          alt="Around the US logo branca"
        />
      </header>

      <main class="content">
        <section class="user">
          <img
            class="user__pic"
            src="./images/user-pic.jpg"
            alt="foto de usuário"
          />

          <ul class="user__text">
            <li class="user__name">
              <p class="user__name-paragraph">Jacques Cousteau</p>
              <button class="user__name-edit">
                <img
                  class="user__name-edit-image"
                  src="./images/pencil.png"
                  alt="pencil vector"
                />
              </button>
            </li>
            <li class="user__type">
              <p class="user__type-paragraph">Explorador</p>
            </li>
          </ul>
          <button class="user__add-button">
            <img
              class="user__add-button-image"
              src="./images/plus-compressed.png"
              alt="Sinal de Mais branco"
            />
          </button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Imagem da Paisagem de Yosemite"
            />
            <div class="card__text">
              <p class="card__text-paragraph">Vale do Yosemite</p>
              <button class="card__like">
                <img
                  class="card__like-image"
                  src="./images/heart.png"
                  alt="botão de like na foto"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lago-louise.png"
              alt="Imagem da Paisagem de lago louise"
            />
            <div class="card__text">
              <p class="card__text-paragraph">Lago Louise</p>
              <button class="card__like">
                <img
                  class="card__like-image"
                  src="./images/heart.png"
                  alt="botão de like na foto"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/montanhas.png"
              alt="Imagem das Montanhas"
            />
            <div class="card__text">
              <p class="card__text-paragraph">Montanhas Carecas</p>
              <button class="card__like">
                <img
                  class="card__like-image"
                  src="./images/heart.png"
                  alt="botão de like na foto"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/latemar.png"
              alt="Imagem de Latemar"
            />
            <div class="card__text">
              <p class="card__text-paragraph">Latemar</p>
              <button class="card__like">
                <img
                  class="card__like-image"
                  src="./images/heart.png"
                  alt="botão de like na foto"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/parque-nacional.png"
              alt="Imagem do Parque nacional"
            />
            <div class="card__text">
              <p class="card__text-paragraph">Parque Nacional de</p>
              <button class="card__like">
                <img
                  class="card__like-image"
                  src="./images/heart.png"
                  alt="botão de like na foto"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lago-di-brailes.png"
              alt="Imagem do Lago di Brailes"
            />
            <div class="card__text">
              <p class="card__text-paragraph">Lago Di Brailes</p>
              <button class="card__like">
                <img
                  class="card__like-image"
                  src="./images/heart.png"
                  alt="botão de like na foto"
                />
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy;</p>
      </footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
