<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site para que possa ver as últimas fotografias do momento!"
    />
    <meta name="author" content="João Nogueira" />
    <meta name="keywords" content="Galeria, código, arte" />
    <title>De pátria à pátria</title>
    <link rel="stylesheet" href="./pages/index.css" />

    <div class="page">
      <header class="header">

            </li>
            <li class="user__type">

            </li>
          </ul>

            <img src="./images/plus.png" alt="Sinal de Mais branco" />
          </button>
        </div>
        <div class="cards">
          <div class="card">
            <img

            />
